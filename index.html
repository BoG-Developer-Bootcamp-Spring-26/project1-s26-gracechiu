<!DOCTYPE html>

<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Bits of Good Mid-Semester Project</h1>
        <div class="Main-Container">
            <div class="Right-Page-Container">
                <div class="Pokemon-Container">
                    <img src="images/ditto.png" alt="pokemon" id="ditto-image">
                    <div class="Pokemon-Name-Container">
                        <p class="Body-Text" id="pokemon-name">ditto</p>
                    </div> 
                </div>
                <div class="Type-Container">
                    <p id="type-text">Types:</p>
                    <div class="Type-Boxes" id="type-box"></div>
                </div>
                <div class="Arrow-Container">
                    <button class="Arrow-Button" id="left-arrow">
                        <img src="images/left-arrow.png" alt="left-arrow" class="left-arrow-image">
                    </button>
                    <button class="Arrow-Button" id="right-arrow">
                        <img src="images/left-arrow.png" alt="left-arrow" class="left-arrow-image">
                    </button>
                </div>
            </div>
    
            <div class="Left-Page-Container">
                <div class="Info-Container">
                    <p id="info-text">Info</p>
                    <div class="Info-Box" id="info-box">
                        <!-- <p class="Body-Text">Height: 0.3 m</p> -->
                    </div>

                    <div class="Info-Button-Container">
                        <button class="Arrow-Button Info-Button" id="info-button">Info</button>
                        <button class="Arrow-Button Info-Button" id="moves-button">Moves</button>
                      </div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="script.js"></script>
        
    </body>
</html>
